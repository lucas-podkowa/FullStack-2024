<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>

<body>
  <div class="cuadrado">

    <div class="cuadrado2"> </div>
  </div>



</body>

<style>
  .cuadrado {
    height: 200px;
    width: 200px;
    background-color: green;
    position: relative;
    z-index: -1;

  }

  .cuadrado2 {
    height: 50px;
    width: 50px;
    background-color: grey;
    position: absolute;
    bottom: 0px;
    right: 0px;
  }
</style>

</html>
